<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Music App</title>
  </head>
  <body>
    <!-- LIST OF ARTISTS -->
    <section id="search-top-artist">
      <div id="search">
        <input
          type="search"
          name="search-input"
          id="search-input"
          placeholder="Search for artist, song and ..."
          value=""
        />
        <div id="user">
          <i></i>
          <img id="user-img" src="" alt="display picture" />
          <h2 id="username"></h2>
          <i></i>
        </div>
      </div>
      <hr />
      <div id="top-artists">
        <div>
          <h2 class="bold-header">Top Artists -</h2>
          <p class="top-20">Top 20</p>
        </div>
        <div id="horizontal-scroll"></div>
      </div>
    </section>

    <!-- PLAYLIST SECTION -->
    <section id="main-section">
      <div id="my-playlist">
        <div class="heading">
          <h2 class="bold-header">My Playlist</h2>
          <button id="show" class="btn-show | cl-gray">Show All</button>
        </div>
        <div id="container">
          <ol id="songs">
            <li class="song">
              <h3 class="number | cl-gray">#</h3>
              <h3 class="title | cl-gray">Title</h3>
              <h3 class="artist | cl-gray">Artist</h3>
              <h3 class="time | cl-gray">Time</h3>
            </li>
          </ol>
        </div>
      </div>
      <div id="now-playing">
        <h2 class="bold-header">Now Playing</h2>
        <div class="container">
          <img id="song-img" src="./images/images-3.webp" alt="song image" />
          <h3 id="song-title"></h3>
          <h4 id="artist"></h4>
          <div class="progress-bar">
            <div id="progress-bar"></div>
            <span id="progress"></span>
            <audio style.display="none" src=""></audio>
          </div>
          <div id="time-duration">
            <p id="total-duration"></p>
            <p id="time-played"></p>
          </div>
          <div id="playing-icons">
            <button id="shuffle" class="btn-show" type="submit">
              <img
                id="shuffle-img"
                class="icon"
                src="./images/icons8-shuffle-50.png"
                alt="shuffle"
              />
            </button>
            <button id="prev-btn" class="btn-show" type="submit">
              <img
                id="prev-img"
                class="icon"
                src="./images/icons8-rewind-50.png"
                alt="previous song"
              />
            </button>
            <button id="play-btn" class="btn-show" type="submit">
              <img
                id="play/pause-img"
                class="icon"
                src="./images/icons8-play-50.png"
                alt="play / pause"
              />
            </button>
            <button id="next-btn" class="btn-show" type="submit">
              <img
                id="next-img"
                class="icon"
                src="./images/icons8-fast-forward-50.png"
                alt="next song"
              />
            </button>
            <button id="repeat" class="btn-show" type="submit">
              <img
                id="repeat-img"
                class="icon"
                src="./images/icons8-repeat-24.png"
                alt="repeat song"
              />
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
